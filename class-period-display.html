<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Refreshing Class Display</title>
  <script>
    function refreshApp() {
      window.location.href = "https://www.appsheet.com/start/a2a79793-8937-49c9-a051-87bff3e82be6";
    }

    // Redirect immediately
    refreshApp();

    // Reload every 60 seconds
    setInterval(refreshApp, 60000);
  </script>
</head>
<body>
  <h2>Launching AppSheet...</h2>
  <p>This screen will refresh every 60 seconds.</p>
</body>
</html>
