<!DOCTYPE html>
<html>
  <head>
    <title>Auto-Redirect to AppSheet</title>
    <script>
      // Redirect to AppSheet immediately and again every 60 seconds
      function redirectToAppSheet() {
        window.location.href = "https://www.appsheet.com/start/a2a79793-8937-49c9-a051-87bff3e82be6";
      }
      redirectToAppSheet(); // Initial load
      setInterval(redirectToAppSheet, 60000); // Reload every 60 seconds
    </script>
  </head>
  <body style="font-family:sans-serif; text-align:center; margin-top:20%;">
    <h2>Launching Class Period Display...</h2>
    <p>The screen will refresh every 60 seconds.</p>
  </body>
</html>
