<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Period Display</title>
  <script>
    // Load AppSheet app initially
    function launchApp() {
      window.location.href = "https://www.appsheet.com/start/a2a79793-8937-49c9-a051-87bff3e82be6";
    }

    // Set initial redirect
    setTimeout(launchApp, 100);

    // Repeat every 60 seconds
    setInterval(launchApp, 60000);
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20%;
    }
  </style>
</head>

  <h2>Launching AppSheet Class Display...</h2>
  <p>The app will refresh every 60 seconds.</p>
</body>
</html>
